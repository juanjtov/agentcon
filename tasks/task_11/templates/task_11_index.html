<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep Research · Enterprise RAG Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Professional Green Color Palette */
            --bg-primary: #0a0f0d;
            --bg-secondary: #0f1a16;
            --bg-tertiary: #152420;
            --surface: rgba(16, 185, 129, 0.03);
            --surface-hover: rgba(16, 185, 129, 0.08);
            --border: rgba(16, 185, 129, 0.12);
            --border-light: rgba(16, 185, 129, 0.2);
            --text-primary: #f0fdf4;
            --text-secondary: #a7c4b8;
            --text-muted: #5f8a78;
            /* Green accent palette */
            --accent-primary: #10b981;
            --accent-light: #34d399;
            --accent-dark: #059669;
            --accent-teal: #14b8a6;
            --accent-mint: #6ee7b7;
            --accent-forest: #047857;
            --accent-sage: #86efac;
            --accent-lime: #a3e635;
            /* Legacy compatibility */
            --accent-blue: #10b981;
            --accent-purple: #14b8a6;
            --accent-cyan: #2dd4bf;
            --accent-green: #22c55e;
            --accent-amber: #fbbf24;
            --accent-pink: #34d399;
            /* Green gradients */
            --gradient-1: linear-gradient(135deg, #10b981, #059669);
            --gradient-2: linear-gradient(135deg, #14b8a6, #10b981);
            --gradient-3: linear-gradient(135deg, #34d399, #10b981);
            --gradient-glow: linear-gradient(135deg, #6ee7b7, #10b981, #059669);
            /* Shadows with green tint */
            --shadow-sm: 0 2px 8px rgba(5, 150, 105, 0.15);
            --shadow-md: 0 8px 24px rgba(5, 150, 105, 0.2);
            --shadow-lg: 0 16px 48px rgba(5, 150, 105, 0.25);
            --shadow-glow: 0 0 60px rgba(16, 185, 129, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background */
        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(16, 185, 129, 0.18) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(5, 150, 105, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 60%, rgba(20, 184, 166, 0.10) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 30%, rgba(52, 211, 153, 0.08) 0%, transparent 35%);
            animation: backgroundPulse 20s ease-in-out infinite;
        }

        .background::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(2%, -2%) scale(1.02); }
            66% { transform: translate(-2%, 2%) scale(0.98); }
        }

        /* Grid lines */
        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 4rem 0 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .tagline {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent-primary);
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Card */
        .search-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.25rem 1.5rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            min-height: 100px;
            transition: all var(--transition-normal);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.25rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-1);
            color: #022c22;
            border: none;
            border-radius: 999px;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.35);
        }

        .search-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-button svg {
            width: 20px;
            height: 20px;
            transition: transform var(--transition-fast);
        }

        .search-button:hover:not(:disabled) svg {
            transform: translateX(2px);
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-text.error {
            color: #f87171;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hint-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hint-text svg {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        /* Results Section */
        .results {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-block {
            animation: fadeInUp 0.5s ease-out both;
        }

        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(5, 150, 105, 0.08));
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon.blue {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-primary);
        }

        .card-icon.green {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-green);
        }

        .card-icon.amber {
            background: rgba(20, 184, 166, 0.2);
            color: var(--accent-teal);
        }

        .card-icon.purple {
            background: rgba(52, 211, 153, 0.2);
            color: var(--accent-light);
        }

        .card-icon svg {
            width: 20px;
            height: 20px;
        }

        .card-title {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .summary-text {
            font-size: 1.15rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        /* Visualization Card */
        .viz-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2rem;
        }

        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 1rem;
        }

        /* Insights Card */
        .insights-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.08), rgba(16, 185, 129, 0.08));
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .insights-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-3);
        }

        .insights-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.25rem;
        }

        .insight-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            transition: all var(--transition-normal);
        }

        .insight-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-light);
            transform: translateX(4px);
        }

        .insight-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--gradient-2);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .insight-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .insight-text {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .insight-meta {
            padding-left: calc(28px + 0.75rem);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .insight-justification {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .insight-citation {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent-mint);
            font-family: 'JetBrains Mono', monospace;
            background: rgba(110, 231, 183, 0.12);
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-sm);
            width: fit-content;
        }

        .insight-citation svg {
            width: 14px;
            height: 14px;
        }

        /* Retrieved Chunks Card */
        .chunks-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2rem;
        }

        .chunks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-top: 1.25rem;
        }

        .chunk-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1rem;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .chunk-item:hover {
            background: var(--surface-hover);
            border-color: var(--border-light);
        }

        .chunk-item.similar {
            border-left: 3px solid var(--accent-green);
        }

        .chunk-item.different {
            border-left: 3px solid var(--accent-amber);
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .chunk-badge {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
        }

        .chunk-badge.similar {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .chunk-badge.different {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-amber);
        }

        .chunk-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .chunk-source {
            font-size: 0.8rem;
            color: var(--accent-blue);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .chunk-source svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .chunk-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Skeleton loader */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, var(--surface-hover) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-md);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-text:last-child {
            width: 60%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 2rem 0;
            }

            .search-card,
            .summary-card,
            .insights-card,
            .viz-card,
            .chunks-card {
                padding: 1.5rem;
                border-radius: var(--radius-lg);
            }

            .chunks-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(2) { left: 20%; animation-delay: -2s; background: var(--accent-purple); }
        .particle:nth-child(3) { left: 40%; animation-delay: -4s; background: var(--accent-cyan); }
        .particle:nth-child(4) { left: 60%; animation-delay: -6s; background: var(--accent-green); }
        .particle:nth-child(5) { left: 80%; animation-delay: -8s; background: var(--accent-pink); }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="grid-overlay"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
            </div>
            <p class="tagline">Enterprise RAG Intelligence</p>
            <h1>Deep Research</h1>
            <p>Unlock insights from your knowledge base with AI-powered semantic search and intelligent synthesis.</p>
        </header>

        <section class="search-card">
            <form id="query-form" autocomplete="off">
                <div class="search-wrapper">
                    <textarea 
                        id="query-input" 
                        class="search-input" 
                        rows="3" 
                        placeholder="Ask anything about your documents... e.g., 'How can households reduce peak energy consumption during evening hours?'"
                        required
                    ></textarea>
                </div>
                <div class="search-actions">
                    <button type="submit" id="search-button" class="search-button">
                        <span>Search</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                    <p id="status-message" class="status-text"></p>
                </div>
                <p class="hint-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    AI-powered answers with citations. Results are generated from your indexed documents.
                </p>
            </form>
        </section>

        <section id="results" class="results"></section>
    </div>

    <script>
        const form = document.getElementById("query-form");
        const input = document.getElementById("query-input");
        const results = document.getElementById("results");
        const status = document.getElementById("status-message");
        const button = document.getElementById("search-button");

        let similarityChart = null;

        const escapeHtml = (unsafe) => {
            if (unsafe === null || unsafe === undefined) return "";
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        };

        const truncate = (text, max = 200) => {
            const clean = String(text || "");
            if (clean.length <= max) return clean;
            return clean.slice(0, max).trim() + "…";
        };

        const setStatus = (message, isError = false, isLoading = false) => {
            if (isLoading) {
                status.innerHTML = `<span class="spinner"></span> ${escapeHtml(message)}`;
            } else {
                status.textContent = message;
            }
            status.classList.toggle("error", isError);
        };

        const createSummaryCard = (summary, query) => {
            const card = document.createElement("div");
            card.className = "result-block summary-card";
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon blue">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <span class="card-title">AI Summary</span>
                </div>
                <p class="summary-text">${escapeHtml(summary || "No summary available.")}</p>
            `;
            return card;
        };

        const createVisualizationCard = (similarityData) => {
            const card = document.createElement("div");
            card.className = "result-block viz-card";
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon purple">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </div>
                    <span class="card-title">Similarity Distribution</span>
                </div>
                <div class="chart-container">
                    <canvas id="similarity-chart"></canvas>
                </div>
            `;
            return card;
        };

        const renderChart = (data) => {
            const ctx = document.getElementById('similarity-chart');
            if (!ctx) return;

            if (similarityChart) {
                similarityChart.destroy();
            }

            const scores = data.scores || [];
            const labels = scores.map((_, i) => `C${i + 1}`);
            
            // Create gradient colors based on score
            const colors = scores.map(score => {
                if (score > 0.5) return 'rgba(16, 185, 129, 0.8)';
                if (score > 0.3) return 'rgba(59, 130, 246, 0.8)';
                if (score > 0.1) return 'rgba(139, 92, 246, 0.8)';
                return 'rgba(245, 158, 11, 0.8)';
            });

            similarityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Similarity Score',
                        data: scores,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 1,
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 10, 15, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#a0a0b0',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 12,
                            callbacks: {
                                label: (context) => `Score: ${context.raw.toFixed(4)}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#6b6b7b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 10
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255,255,255,0.05)'
                            },
                            ticks: {
                                color: '#6b6b7b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 10
                                }
                            },
                            min: 0,
                            max: 1
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        };

        const createInsightsCard = (insights) => {
            const card = document.createElement("div");
            card.className = "result-block insights-card";
            
            let insightsHtml = '';
            if (Array.isArray(insights) && insights.length > 0) {
                insights.forEach((item, index) => {
                    insightsHtml += `
                        <div class="insight-item" style="animation-delay: ${index * 0.1}s">
                            <div class="insight-header">
                                <span class="insight-number">${index + 1}</span>
                                <span class="insight-text">${escapeHtml(item.insight || "No insight available.")}</span>
                            </div>
                            <div class="insight-meta">
                                <p class="insight-justification">${escapeHtml(item.justification || "")}</p>
                                <span class="insight-citation">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    ${escapeHtml(item.citation || item.source_file || "Unknown")}
                                </span>
                            </div>
                        </div>
                    `;
                });
            } else {
                insightsHtml = '<p class="empty-state">No insights generated.</p>';
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon green">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </div>
                    <span class="card-title">Key Insights</span>
                </div>
                <div class="insights-list">
                    ${insightsHtml}
                </div>
            `;
            return card;
        };

        const createChunksCard = (chunks) => {
            const card = document.createElement("div");
            card.className = "result-block chunks-card";
            
            let chunksHtml = '';
            if (Array.isArray(chunks) && chunks.length > 0) {
                chunks.forEach((chunk, index) => {
                    const typeClass = chunk.type === 'similar' ? 'similar' : 'different';
                    chunksHtml += `
                        <div class="chunk-item ${typeClass}" style="animation-delay: ${index * 0.05}s">
                            <div class="chunk-header">
                                <span class="chunk-badge ${typeClass}">${chunk.type === 'similar' ? 'Similar' : 'Diverse'}</span>
                                <span class="chunk-score">${(chunk.similarity_score || 0).toFixed(4)}</span>
                            </div>
                            <p class="chunk-source">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                ${escapeHtml(chunk.source_file || "Unknown")}
                            </p>
                            <p class="chunk-text">${escapeHtml(truncate(chunk.text, 180))}</p>
                        </div>
                    `;
                });
            } else {
                chunksHtml = '<p class="empty-state">No chunks retrieved.</p>';
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon amber">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span class="card-title">Retrieved Context</span>
                </div>
                <div class="chunks-grid">
                    ${chunksHtml}
                </div>
            `;
            return card;
        };

        const renderResults = (data) => {
            results.innerHTML = '';
            
            // Summary card
            if (data.summary) {
                results.appendChild(createSummaryCard(data.summary, data.query));
            }

            // Visualization card
            if (data.similarity_distribution) {
                results.appendChild(createVisualizationCard(data.similarity_distribution));
                // Render chart after DOM update
                setTimeout(() => renderChart(data.similarity_distribution), 100);
            }

            // Insights card
            if (data.insights && data.insights.length > 0) {
                results.appendChild(createInsightsCard(data.insights));
            }

            // Retrieved chunks card
            if (data.retrieved_chunks && data.retrieved_chunks.length > 0) {
                results.appendChild(createChunksCard(data.retrieved_chunks));
            }

            // Animate cards
            document.querySelectorAll('.result-block').forEach((block, i) => {
                block.style.animationDelay = `${i * 0.1}s`;
            });
        };

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const query = input.value.trim();
            
            if (!query) {
                setStatus("Please enter a question.", true);
                return;
            }

            setStatus("Searching knowledge base...", false, true);
            button.disabled = true;
            results.innerHTML = '';

            try {
                const response = await fetch("/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    setStatus(error?.error || "Failed to get response.", true);
                    return;
                }

                const data = await response.json();
                renderResults(data);
                setStatus("Results ready", false);
                
            } catch (err) {
                console.error(err);
                setStatus("Connection error. Please try again.", true);
            } finally {
                button.disabled = false;
            }
        });

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>

</html>
